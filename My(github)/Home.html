<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualpes.css" type="text/css">
    <title>Página de Pesquisa</title>
</head>
<body class="meufundo">
    <a class="site-title">
        <img src="imagens/brasao.png">
      </a>
    <header>
        <div class="ally-container no-print">
            <div class="wrapper">
                <div class="controls"></div>
            </div>
        </div>
        <nav class="barra">

            <a class="nav-link" href="Login.html">Entrar </a>

            <div class="label-float">
                
                <input type="text" class="pesquisar" placeholder="Digite o CPF ou o número de matrícula">
                <button class="botao">Pesquisar</button>
                <select class="seletor" name="resultados">
                    
                    <option class="option">Admnistração</option>
                    <option class="option">Transporte</option>
                    <option class="option">Suporte Técnico</option>
                </select>
            </div>

        </nav>
    </header>

<table class="tabela">
    <tr>
        <th class="coluna1">Nome</th>
        <th class="coluna2">CPF</th>
        <th class="coluna3">Matrícula</th>
    </tr>
    <tr>
        <td class="row">Exemplo1</td><br>
        <td>123456789-01</td>
        <td>00001</td>
    </tr>
    <tr>
        <td class="row">Exemplo2</td><br>
        <td>123456789-02</td>
        <td>00002</td>
    </tr>
    <tr>
        <td class="row">Exemplo3</td><br>
        <td>123456789-03</td>
        <td>00003</td>
    </tr>
</table>
<footer class="site-footer">
    <img src="imagens/rodape1.png" alt="barra estilizada">
</footer>  
</body>
</html>
